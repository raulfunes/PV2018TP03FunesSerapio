<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion Libro</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="Ingreso de Libros">
            <h:form id="frmLibro">
                <h:panelGrid id="pnlLibro" columns="2">
                    <p:outputLabel id="lblISBN" value="Ingrese el ISBN:"/>
                    <p:inputText id="txtISBN" value="#{libroFormBean.isbn}"/>
                    <p:outputLabel id="lblTitulo" value="Ingrese el titulo:"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.titulo}"/>
                    <p:outputLabel id="lblAutor" value="Ingrese el autor:"/>
                    <p:inputText id="txtAutor" value="#{libroFormBean.autor}"/>
                    <p:outputLabel id="lblPrecio" value="Ingrese el precio:"/>
                    <p:inputText id="txtPrecio" value="#{libroFormBean.precio}"/>
                    <p:commandButton id="ButGuardar" value="GUARDAR"  update="pnlMuestraLibros"  actionListener="#{libroFormBean.almacenarLibro()}" />
                </h:panelGrid>
                <h:panelGrid id="pnlMuestraLibros" columns="4">
                    <p:dataTable id="daTblLibro" value="#{libroFormBean.listaLibro.listadoLibros}" var="cadaLibro" emptyMessage="No hay nada">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.ISBN}"/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio} $"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
